    <style>
        /* Codigo general */
        .padre {
            background-color: #001f3f;
            padding: 3px;
            font-size: 1em;
            display: flex;
            margin: 3px;
            gap:0.3em;
            display: flex;
        }

        .hijo {
            background-color: #0074d9;
            padding: 20px;
            color: white;
        }

        /* Segundo padre */
        .padre:nth-child(2) .hijo {
            flex-grow: 1;
        }

        /* Tercer padre */
        .padre:nth-child(3) {
            flex-direction: row;
        }

        .padre:nth-child(3) .hijo:nth-child(1) {
            flex-grow: 1;
        }

        .padre:nth-child(3) .hijo:nth-child(2) {
            flex-grow: 1;
        }

        .padre:nth-child(3) .hijo:nth-child(3) {
            flex-grow: 1;
        }
        .padre:nth-child(3) .hijo:nth-child(4) {
            order: -1;
        }

        /* Cuarto padre */
        .padre:nth-child(4) {
            display: flex;
            flex-direction: row;
        }

        .padre:nth-child(4) .hijo:nth-child(1) {
            margin-right: auto;
        }   
    </style>
</head>
