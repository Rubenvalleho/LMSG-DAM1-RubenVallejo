<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio3</title>
</head>
<body>
    <!--Lista numerada-->
    <h2>Lista ordenada (ol) ordered list</h2>
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ol>
    <hr>
    <!--Lista no numerada-->
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ul>
    <hr>
    <!--Lista con descripcion-->
    <dl>
        <dt>Capa física</dt>
        <dd>Se ocupa de la transmisión de información a nivel de hardware</dd>
        <dt>Capa de enlace</dt>
        <dd>Se ocupa de errores de transmisión</dd>
    </dl>

</body>
</html>
