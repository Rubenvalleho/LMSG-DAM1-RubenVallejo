<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio tablas</title>
    <link rel="stylesheet" type="text/css" href="estilo-eduardo-tabla.css">
</head>
<body>
    <h1>Ejercicio pr√°ctico con tablas</h1>
    <table>
        <tr>
            <th></th>
            <td colspan="3"><img src="mp3-1.jpg" alt="MP3" height="300" width="250"></td>
            <td colspan="2"><img src="mp3-2.png" alt="MP3" height="300" width="250"></td>
        </tr>
        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td>32GB</td>
            <td>2GB</td>
        </tr>
        <tr>
            <th>Colores</th>
            <td><b>Blanco</b></td>
            <td><ul><li>Negro</li><li>Rosa</li><li>Dorado</li></ul></td>
            <td>Negro</td>
            <td colspan="2"><ul><li>Negro</li><li>Blanco</li></ul></td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <td colspan="3">3 pulgadas</td>
            <td colspan="2">7 pulgadas</td>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <td rowspan="2" colspan="3">1 hora</td>
            <td colspan="2">5 horas</td>
        </tr>
        <tr>
            <td colspan="2">30 minutos para 75%</td>
        </tr>
    </table>
</body>
</html>
