<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario inputs</title>
</head>
<body>
    <form>
        <p><label for="fecha">Fecha</label>
        <input type="date" name="fecha"></p>

        <p><label for="fechayhora">Fecha y Hora</label>
        <input type="datetime-local" name="fechayhora"></p>

        <p><label for="correo">Correo</label>
        <input type="email" name="email"></p>

        <p><label for="mes">Mes</label>
        <input type="month" name="month"></p>

        <p><label for="numero">Número</label>
        <input type="number" name="numero"></p>

        <p><label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña"></p>

        <p><label for="texto">Texto</label>
        <input type="text" name="texto"></p>

        <p><label for="telefono">Télefono</label>
        <input type="tel" name="telefono"></p>
        
        <p><label for="hora">Hora</label>
        <input type="time" name="hora"></p>

        <p><label for="url">Dirección web</label>
        <input type="url" name="url"></p>

        <p><label for="semana">Semana</label>
        <input type="week" name="semana"></p>

        <p><label for="sexo">Sexo</label>
        <input type="radio" name="hombre">Hombre</p>
        <p><input type="radio" name="mujer">Mujer</p>

        <p><label for="dispositivos">Dispositivos electronicos</label></p>
        <p><input type="checkbox" name="pc">PC</p>
        <p><input type="checkbox" name="tableta">Tableta</p>
        <p><input type="checkbox" name="movil">Móvil</p>

        <p><input type="text" name="texto2"></p>

        <p><label for="rango">Rango</label>
        <input type="range" name="range"></p>

        <p><label for="color">Color</label>
        <input type="color" name="color"></p>

        <p><input type="file" name="archivo"></p>

        <p><button>Enviar</button> <button>Borrar</button></p>

        <p><input type="text" name="texto3"></p>
    </form>
</body>
</html>
